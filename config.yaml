#cloud-config
groups:
  - ubuntu: [root,sys]

users:
  - default
  - name: terraform
    gecos: terraform
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin, docker
    lock_passwd: false
    ssh_authorized_keys:
      - ssh-rsa  crafty@crafty-end
packages:
  - docker
  - docker-compose
  - git

runcmd:
  - sudo su terraform
  - cd /home/terraform
  - git clone https://github.com/elastic/elasticsearch.git elasticsearch
  - cd elasticsearch/docs/reference/setup/install/docker
  - echo "ELASTIC_PASSWORD=StrongPasswd 
KIBANA_PASSWORD=StrongPasswd
STACK_VERSION=8.6.0
CLUSTER_NAME=docker-cluster
LICENSE=basic
ES_PORT=9200
KIBANA_PORT=80
MEM_LIMIT=1073741824" > .env
  - docker-compose up -d
